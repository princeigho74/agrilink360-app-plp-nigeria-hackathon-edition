<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmer Dashboard - AgriLink360</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
<div class="min-h-screen">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div>
      <h1 class="text-lg font-bold">Farmer Dashboard</h1>
      <p id="userInfo" class="text-sm text-gray-600"></p>
    </div>
    <button onclick="logout()" class="text-red-600">Logout</button>
  </header>

  <main class="p-6 max-w-6xl mx-auto">
    <!-- Add Product Section -->
    <section class="mb-6">
      <h2 class="text-xl font-bold mb-2">Add Product</h2>
      <form id="addProductForm" class="space-y-3 bg-white p-4 rounded shadow">
        <input type="text" id="crop" placeholder="Crop Name" class="w-full px-3 py-2 border rounded" required>
        <input type="text" id="quantity" placeholder="Quantity (e.g., 100kg)" class="w-full px-3 py-2 border rounded" required>
        <input type="text" id="location" placeholder="Location (State / City)" class="w-full px-3 py-2 border rounded" required>
        <input type="number" id="price" placeholder="Price ($)" class="w-full px-3 py-2 border rounded" required>
        <textarea id="desc" placeholder="Description" class="w-full px-3 py-2 border rounded"></textarea>
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Add Product</button>
      </form>
      <p id="productMsg" class="mt-2 text-sm"></p>
    </section>

    <!-- IoT Spoilage Alerts -->
    <section>
      <h2 class="text-xl font-bold mb-2">IoT Spoilage Alerts</h2>
      <div id="alertsContainer" class="space-y-2"></div>
      <button onclick="simulateAlert()" class="mt-3 px-3 py-2 bg-red-600 text-white rounded">Simulate IoT Spoilage Alert</button>
    </section>
  </main>
</div>

<!-- Payment Modal Placeholder -->
<div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center">
  <div class="bg-white p-6 rounded shadow max-w-sm w-full text-center">
    <h2 class="text-lg font-bold mb-4">Payment Required</h2>
    <p class="mb-4">You have reached your 3 free product limit. Please pay to continue adding products.</p>
    <button onclick="closePayment()" class="px-4 py-2 bg-green-600 text-white rounded">Pay Now</button>
  </div>
</div>

<script src="marketplace.js"></script>
</body>
</html>
