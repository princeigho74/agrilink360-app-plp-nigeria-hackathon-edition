<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgriLink360 â€” Sign In</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-50">
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">AgriLink360</h1>
    <p class="text-center text-gray-600 mb-4">Sign in as Farmer or Buyer to continue</p>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded">
      <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded">
      <div class="flex justify-between items-center">
        <select id="role" class="px-3 py-2 border rounded">
          <option value="farmer">Farmer</option>
          <option value="buyer">Buyer</option>
        </select>
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Sign In</button>
      </div>
      <p id="loginError" class="text-red-500 text-sm mt-2 hidden"></p>
    </form>
  </div>
</div>
<script src="marketplace.js"></script>
</body>
</html>
