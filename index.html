<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AgriLink360 â€” Sign In / Sign Up</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-green-50">
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6">AgriLink360</h1>

    <div class="flex justify-center space-x-4 mb-6">
      <button id="showLogin" class="px-4 py-2 bg-green-600 text-white rounded">Login</button>
      <button id="showSignup" class="px-4 py-2 bg-gray-200 text-gray-700 rounded">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full px-4 py-2 border rounded">
      <input type="password" id="loginPassword" placeholder="Password" class="w-full px-4 py-2 border rounded">
      <div class="flex justify-between items-center">
        <select id="loginRole" class="px-3 py-2 border rounded">
          <option value="farmer">Farmer</option>
          <option value="buyer">Buyer</option>
        </select>
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Sign In</button>
      </div>
      <p id="loginError" class="text-red-500 text-sm mt-2 hidden"></p>
    </form>

    <!-- Sign-Up Form -->
    <form id="signupForm" class="space-y-4 hidden">
      <input type="text" id="signupName" placeholder="Full Name" class="w-full px-4 py-2 border rounded" required>
      <input type="email" id="signupEmail" placeholder="Email" class="w-full px-4 py-2 border rounded" required>
      <input type="password" id="signupPassword" placeholder="Password" class="w-full px-4 py-2 border rounded" required>
      <select id="signupRole" class="px-3 py-2 border rounded w-full">
        <option value="farmer">Farmer</option>
        <option value="buyer">Buyer</option>
      </select>
      <input type="text" id="signupPosition" placeholder="Position (optional)" class="w-full px-4 py-2 border rounded">
      <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded w-full">Sign Up</button>
      <p id="signupMsg" class="text-green-600 text-sm mt-2 hidden"></p>
    </form>
  </div>
</div>

<script src="marketplace.js"></script>
<script>
  // Toggle forms
  document.getElementById('showLogin').onclick = ()=>{
    document.getElementById('loginForm').classList.remove('hidden');
    document.getElementById('signupForm').classList.add('hidden');
  }
  document.getElementById('showSignup').onclick = ()=>{
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('signupForm').classList.remove('hidden');
  }
</script>
</body>
</html>
